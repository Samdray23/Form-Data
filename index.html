<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data</title>
    <link rel="stylesheet" href="./stlyle.css">
</head>
<body>
    <div class="main-countainer">
        <div class="title-countainer">
            <h1>Form Data</h1>
        </div>
        <div class="form-countainer">
            <form id="myForm">
                <div class="div">
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" required>
                </div>

                 <div class="div">
                <label for="name">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required>
                </div>

                 <div class="div">
                <label for="email">Mail:</label>
                <input type="email" id="email" name="email" required>
                </div>

                 <div class="div">
                <label for="phone">Phone Number:</label>
                <input type="number" id="phone" name="phone" required>
                </div>

                 <div class="div">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
                </div>

                 <div class="div">
                <label for="hometown">Home Town:</label>
                <input type="text" id="hometown" name="hometown" required>
                </div>

               
                <button id="" type="submit">Submit</button>
            </form>

            <div class="countainer" id="countainer"></div>
    </div>





    <script src="./index.js"></script>
</body>
</html>
